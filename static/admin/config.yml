site_url: https://weinmacher-nick.netlify.app/
logo_url: https://weinmacher-nick.netlify.app/iconBg.png

# publish_mode: editorial_workflow
backend:
  name: git-gateway
  branch: master
  repo: markus-ebner/weinmacher-nick
  squash_merges: true

media_folder: static/img
public_folder: /img

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: multiple_files

  # Required - a list of locales to show in the editor UI
  locales: [de, nl]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: de

# Docs: https://www.netlifycms.org/docs/configuration-options/#collections
collections:
  - label: "Site settings"
    name: "site"
    files:
      - label: "Info"
        name: "info"
        file: "content/site/info.json"
        format: "json"
        i18n: true
        editor:
          preview: false
        fields:
          - {
              label: Site Name,
              name: sitename,
              widget: string,
              hint: "This is used for the site title",
            }
          - {
              label: Site Description,
              name: sitedescription,
              widget: string,
              hint: "This is used as descriptive text for links that link to this site",
            }
          - {
            label: Site main mail address,
            name: siteMailAddress,
            widget: string,
            hint: "This is used for contacting you via mail",
          }
          - {
            label: Site main phone number,
            name: sitePhoneNumber,
            widget: string,
            hint: "This is used for contacting you via phone",
          }
          - { label: "Body", name: "siteStartBody", widget: "markdown", required: false, i18n: true }
  - name: "news"
    label: "News"
    folder: "content/news"
    i18n: true
    create: true
    format: "frontmatter"
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    # editor:
    #   preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", required: true, i18n: true }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          i18n: true,
          required: false,
        }
      - { label: "Body", name: "body", widget: "markdown", required: false, i18n: true }
  - name: "varieties"
    i18n: true
    label: "Grape varieties"
    label_singular: "Project"
    folder: "content/varieties"
    create: true
    format: "frontmatter"
    slug: "{{slug}}"
    preview_path: "varieties/{{slug}}"
    fields:
      - {
          label: "Title",
          name: "title",
          widget: "string",
          i18n: true,
          required: true,
        }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          i18n: true,
          required: false,
        }
      - {
          label: "Cover Image",
          name: "cover",
          widget: "image",
          required: false,
          i18n: true,
          allow_multiple: false,
        }
      - {
          label: "Content",
          name: "body",
          widget: "markdown",
          i18n: true,
          required: false,
        }
      - {
          i18n: true,
          label: "Gallery",
          name: "gallery",
          widget: "list",
          required: false,
          summary: "{{fields.image}}",
          field: { label: "Image", name: "image", widget: "image" },
        }
  - name: "about"
    i18n: true
    label: "About us"
    label_singular: "About us"
    folder: "content/about"
    format: "frontmatter"
    slug: "about"
    preview_path: "about"
    fields:
      - {
        label: "Title",
        name: "title",
        widget: "string",
        i18n: true,
        required: true,
      }
      - {
        label: "Description",
        name: "description",
        widget: "string",
        i18n: true,
        required: false,
      }
      - {
        label: "Cover Image",
        name: "cover",
        widget: "image",
        required: false,
        i18n: true,
        allow_multiple: false,
      }
      - {
        label: "Content",
        name: "body",
        widget: "markdown",
        i18n: true,
        required: false,
      }
